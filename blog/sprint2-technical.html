    <div class="mainbox">

      <h1>Padding, Margin and Border</h1>
      <h2>Padding</h2>
    
    <p>
    Padding is the area around the content and it is most likely the space inside the box that protects the content.
    </p>
    <h2>Margin</h2>
    <p>
            Margin is transparent. This is the space between boxes. 

    </p>
    <h2>Border</h2>
    <p>
            Border is around the padding. Border gives the style to the element 
 
     </p>
